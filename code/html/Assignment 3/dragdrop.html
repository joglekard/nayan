<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="dragdrop.css">
  </head>
  <body>
    <div id="divimange" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img
      id="drag1"
      src="scenary.jpg"
      draggable="true"
      ondragstart="drag(event)"
      width="300"
      height="200"
    />
    <script src="dragdrop.js"></script>
  </body>
</html>
